<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact V4</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="images/icons/favicon.ico" />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css" />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css" />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css" />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css" />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css" />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css" />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css" />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/util.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <!--===============================================================================================-->
  </head>
  <body>
    <div id="loading">
      <img id="loading-image" src="images/icons/loader.gif" alt="Loading..." />
    </div>

    <div class="container-contact100">
      <div class="wrap-contact100">
        <form class="contact100-form validate-form">
          <span class="contact100-form-title">
            VA<small style="color: #a64bf4; font-size: 38px" class="vadati">दति:</small>
          </span>

          <div class="wrap-input100 validate-input" data-validate="Name is required">
            <span class="label-input100">Your Name</span>
            <input id="name" class="input100" type="text" name="name" placeholder="Enter your name" />
            <span class="focus-input100"></span>
          </div>

          <div class="wrap-input100 input100-select">
            <span class="label-input100">Select Voice</span>
            <div>
              <select class="selection-2" id="selectVoice" name="service">
                <option value="Aditi">Aditi (English-Hindi-Indian)(en-IN)</option>
                <option value="Raveena">Raveena (English-Hindi-Indian)(en-IN)</option>
                <option value="Brian">Brian (English-British)(en-GB)</option>
                <option value="Kimberly">Kimberly (English-US)(en-US)</option>
                <option value="Kevin">Kevin (English-US)(en-US)</option>
                <option value="Mizuki">Mizuki (Japanese)(ja-JP)</option>
              </select>
            </div>
            <span class="focus-input100"></span>
          </div>

          <div class="wrap-input100 input100-select">
            <span class="label-input100">Language</span>
            <div>
              <select class="selection-2" id="selectLanguage" name="budget">
                <option value="en-IN">hi-IN [Indian-Hindi]</option>
                <option value="en-IN">en-IN [Indian-English]</option>
                <option value="en-GB">en-GB [British-English]</option>
                <option value="en-US">en-US [USA-English]</option>
                <option value="ja-JP">ja-JP [Japan-Japanese]</option>
              </select>
            </div>
            <span class="focus-input100"></span>
          </div>

          <div class="wrap-input100 validate-input" data-validate="Message is required">
            <span class="label-input100">Message</span>
            <textarea class="input100" id="textData" name="message" placeholder="Your message here..."></textarea>
            <span class="focus-input100"></span>
          </div>

          <div class="validate-input">
            <audio id="audioElement" src="" controls>Your browser does not support the audio element.</audio>
          </div>

          <div class="container-contact100-form-btn">
            <div class="wrap-contact100-form-btn">
              <div class="contact100-form-bgbtn"></div>
              <button id="submitBtn" class="contact100-form-btn" (onClick)="submitDetailsForm()">
                <span>
                  Submit
                  <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
                </span>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div id="dropDownSelect1"></div>

    <!--===============================================================================================-->
    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/animsition/js/animsition.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/bootstrap/js/popper.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/select2/select2.min.js"></script>
    <script>
      $('.selection-2').select2({
        minimumResultsForSearch: 20,
        dropdownParent: $('#dropDownSelect1'),
      });
    </script>

    <!--===============================================================================================-->
    <script src="js/main.js"></script>

    <!--===============================================================================================-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!--===============================================================================================-->
    <!-- API CALL -->
    <!--===============================================================================================-->

    <!-- <script src="js/apiCall.js"></script> -->
    <script></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());

      gtag('config', 'UA-23581568-13');
    </script>
  </body>
</html>
